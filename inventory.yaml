groups:
  - name: linux
    targets:
      - 1.2.3.4
    config:
      transport: ssh
      ssh:
        host-key-check: false
        user: centos
        run-as: root
        private-key: /path/to/key
  - name: windows
    targets:
      - 5.6.7.8
    config:
      transport: winrm
      winrm:
        user: vagrant
        password: vagrant
        ssl: false
